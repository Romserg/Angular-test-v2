<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>User List App</title>
</head>

<body>
    <div class="container" ng-controller="appCtrl">
        <h1>User List App</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Birth year</th>
                    <th>Handlers</th>
                    <th></th>
                </tr>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" class="form-control" ng-model="user.firstname">
                        </td>
                        <td>
                            <input type="text" class="form-control" ng-model="user.lastname">
                        </td>
                        <td>
                            <input type="number" class="form-control" ng-model="user.year">
                        </td>
                        <td>
                            <button class="btn btn-primary" ng-click="addUser()">Add user</button>
                        </td>
                        <td>
                            <button class="btn btn-info" ng-click="update()">Update</button>
                        </td>
                        <td>
                            <button class="btn btn-info" ng-click="clearSelf()">Clear fields</button>
                        </td>
                    </tr>
                    <tr ng-repeat="user in userlist">
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.year}}</td>
                        <td>
                            <button class="btn btn-danger" ng-click="remove(user._id)">Remove</button>
                        </td>
                        <td>
                            <button class="btn btn-warning" ng-click="edit(user._id)">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </thead>
        </table>

    </div>
    <script src="./js/angular.js"></script>
    <script src="./js/angular-mocks.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
